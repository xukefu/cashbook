    prefix: classpath:/templates/
    suffix: .html
    mode: LEGACYHTML5
    encoding: UTF-8
    cache: false
  mvc:
    static-path-pattern: /static/**
    resources:
      chain:
        strategy:
          content:
            enabled: true
            paths: /**
