<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>个人中心</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="../static/js/rem.js"></script>
    <script src="../static/js/jquery-2.1.0.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/userIndex/base.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/userIndex/page.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/userIndex/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/iconfont/iconfont.css"/>
</head>
<body>
<!--header star-->
<header class="mui-bar mui-bar1 mui-bar-nav mui-bar-nav1" id="header">
    <a class="back-btn" href="javascript:history.go(-1)">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <div class="mui-title">个人中心</div>
</header>
<!--header end-->

<div class="warp clearfloat">
    <div class="h-top clearfloat box-s">
        <div class="ge-back"><img src="../static/img/text-bck.png"></div>
        <div class="mui-tus">
            <div class="huiyuan-text">
                <img src="../static/img/touxiang.png"/>
                <a class="content clearfloat" style="font-size: 0.5rem; color: #fff;display: block;" href="/page/index" id="nickName">
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <p id="familyName"></p>
                        <span>家庭名称</span>
                    </a>
                </li>
                <span class="right-lines"></span>
                <li>
                    <a href="#">
                        <p class="familyUserNumbers"></p>
                        <span>家庭成员</span>
                    </a>
                </li>
                <span class="right-lines"></span>
                <li>
                    <a href="#">
                        <p id="familyCreateTime"></p>
                        <span>创建时间</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <div class="swiper-text clearfloat">
				<span class="fl vip-span">
					<svg class="icon vip-s" aria-hidden="true">
					  <use xlink:href="#icon-94"></use>
					</svg>
					邀亲友,来记账
					</span>
        <a class="fr vip-kai" href="#">前往</a>
    </div>
    <div class="four-text clearfloat">
        <ul class="four-ul">
            <li style="background: linear-gradient(to left bottom, rgba(82, 86, 255, 0.5), rgba(82, 86, 255, 0.9));margin-right: 0.35rem;">
                <div class="back-text">
                    <div class="box-text">
                        <i class="iconfont zise icon-4"></i>
                        <p>家庭管理</p>
                    </div>
                    <div class="box-text_2">
                        <p>已有成员</p>
                        <p class="familyUserNumbers"></p>
                    </div>
                </div>
            </li>
            <li style="background: linear-gradient(to left bottom, rgba(254, 81, 150, 0.5), rgba(254, 81, 150, 0.9));">
                <div class="back-text">
                    <div class="box-text">
                        <i class="iconfont hongse icon-08_zizhanghaoguanli"></i>
                        <p>收支分类</p>
                    </div>
                    <div class="box-text_2">
                        <p>管理分类</p>
                        <p></p>
                    </div>
                </div>
            </li>

        </ul>
    </div>
</div>
<script src="../static/js/layer-1.1.js"></script>
<script>
    $(function () {
        $.ajax({
            url: '/user/getUserInfo',
            type: 'get',
            cache: false,
            async: false,
            contentType: 'application/json',
            success: function (data) {
                if (data.code == 0) {
                    $("#nickName").text(data.data.userNickName)
                    $("#familyName").text(data.data.familyName)
                    $(".familyUserNumbers").text(data.data.familyUserNumbers)
                    $("#familyCreateTime").text(data.data.familyCreateTime)
                }else {
                    layer.msg(data.message, {
                        time: 2800
                    })
                    setTimeout(function () {
                        window.location.href = "/page/myFamily";
                    }, 2500);
                }
            },
            error: function (data) {
                layer.msg("获取个人信息失败", {
                    time: 2800
                })
            }
        });
    })
</script>
</body>

</html>
